<html lang="en">
<head>
    <script type="text/javascript" src = "gameUI.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris Game</title>
</head>



<body style="background-color: #E76F51;">

    <div style="text-align: center;">
        <canvas id="Grid" width = 350px height="700" style="border:5px solid #264653; background-color: rgba(233,196,104,0.5);"></canvas>
        <drawBoard()
    </div>


    <script type="text/javascript">
        var cnv=document.getElementById("Grid");
        var ctx = cnv.getContext("2d");
        for(var i=1; i<=700; i=i+35){
            ctx.moveTo(0, i);
            ctx.lineTo(700,i);
          
            ctx.strokeStyle="#264653";
            ctx.stroke();  
        }
        for(var i=1; i<=700; i=i+35){
            ctx.moveTo(i,0);
            ctx.lineTo(i,700);

            

            ctx.strokeStyle="#264653";
            ctx.stroke();

        }

    </script>


    <span style="text-align: start;">
        <canvas id="Next Pieces" width="175" height="700" style="border:5px solid #264653; background-color: rgba(233,196,104,0.3)"
    </span>


    <script type = "text/javascript">
        function drawoncanvas(){
            var canvas= document.getElementById("Grid");
            var ctx= canvas.getContext("2d");

            ctx.fillStyle= "#0000FF";
            ctx.fillRect(0, 0, 1000, 1000);
        }
        drawoncanvas()

    </script>
    <button onclick="drawoncanvas()">Button1</button>
</body>
</html>
